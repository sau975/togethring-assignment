<div class="container">
  <div class="col-md-6 col-md-offset-3 registrationBox">
      <h3>Registration</h3>
      <p *ngIf="message" class="text-center error">{{message}}</p>
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form-group clearfix">
        <label for="userName" class="col-md-3 col-sm-5 col-xs-12">User Name</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="text" class="form-control" formControlName="userName" />
        </div>
      </div>
      <div class="form-group clearfix">
        <ol class="error" *ngIf="validatePassword() == false">
          <li>At least one upper case</li>
          <li>At least one lower case</li>
          <li>At least one digit</li>
          <li>At least one special character</li>
          <li>Minimum eight in length</li>
        </ol>
        <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="password" class="form-control" formControlName="password"/>
        </div>
      </div>
      <div class="form-group clearfix">
        <p class="error" *ngIf="validatePhone() == false">please enter valid phone</p>
        <label for="phone" class="col-md-3 col-sm-5 col-xs-12">Phone</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="number" class="form-control" formControlName="phone" />
        </div>
      </div>
      <div class="form-group clearfix">
        <p class="error" *ngIf="validateEmail() == false">please enter valid email</p>
        <label for="email" class="col-md-3 col-sm-5 col-xs-12">Email</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="email" class="form-control" formControlName="email"/>
        </div>
      </div>
      <div class="form-group clearfix">
        <label for="country" class="col-md-3 col-sm-5 col-xs-12">Country</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="text" class="form-control" formControlName="country" />
        </div>
      </div>
      <div class="col-xs-12 form-group text-right mt-3">
        <button class="btn btn-success" type="submit" [disabled]="!form.valid || validatePhone() == false || validatePassword() == false || validateEmail() == false">Register</button>
        <button style="margin-left: 5px;" class="btn btn-danger" [routerLink]="'../'" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
